<head>
  <title>Tafels</title>
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
  <meta content='initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
  <meta content='Tafels' name='apple-mobile-web-app-title'>
  <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
  <link href='apple-touch-icon-precomposed.png' rel='apple-touch-icon'>
  <meta content='yes' name='apple-mobile-web-app-capable'>
  <link href='style.css' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bowlby+One' rel='stylesheet' type='text/css'>
  <script src='script.js'></script>
</head>
<body>
  <div id='menu'>
    <h1>Tafels</h1>
    <a class='start' href='#game'>start</a>
    <a class='settings' href='#settings'>Instellingen</a>
  </div>
  <div id='game'>
    <div class='dashboard'>
      <div id='timer'>10.0</div>
      <div class='scoreboard'>0</div>
    </div>
    <div class='som'>
      <div id='times'></div>
      &times;
      <div id='tafel'></div>
      =
      <div class='answer'>
        <form id='form'>
          <input id='answer' name='answer' readonly required type='number'>
        </form>
      </div>
    </div>
    <div class='keyboard'>
      <button value='1'>1</button>
      <button value='2'>2</button>
      <button value='3'>3</button>
      <button value='4'>4</button>
      <button value='5'>5</button>
      <button value='6'>6</button>
      <button value='7'>7</button>
      <button value='8'>8</button>
      <button value='9'>9</button>
      <button class='delete' value='x'>x</button>
      <button value='0'>0</button>
      <button class='go' value='go'>></button>
    </div>
  </div>
  <div id='result'>
    <div class='scoreboard'></div>
    <a class='start' href='#game'>nog een keer</a>
    <a class='settings' href='#settings'>Instellingen</a>
  </div>
  <div id='settings'>
    <h2>Welke tafels?</h2>
    <input class='tafel' id='tafel-1' name='tafels[]' type='checkbox' value='1'>
    <label for='tafel-1'>1</label>
    <input class='tafel' id='tafel-2' name='tafels[]' type='checkbox' value='2'>
    <label for='tafel-2'>2</label>
    <input class='tafel' id='tafel-3' name='tafels[]' type='checkbox' value='3'>
    <label for='tafel-3'>3</label>
    <input class='tafel' id='tafel-4' name='tafels[]' type='checkbox' value='4'>
    <label for='tafel-4'>4</label>
    <input class='tafel' id='tafel-5' name='tafels[]' type='checkbox' value='5'>
    <label for='tafel-5'>5</label>
    <input class='tafel' id='tafel-6' name='tafels[]' type='checkbox' value='6'>
    <label for='tafel-6'>6</label>
    <input class='tafel' id='tafel-7' name='tafels[]' type='checkbox' value='7'>
    <label for='tafel-7'>7</label>
    <input class='tafel' id='tafel-8' name='tafels[]' type='checkbox' value='8'>
    <label for='tafel-8'>8</label>
    <input class='tafel' id='tafel-9' name='tafels[]' type='checkbox' value='9'>
    <label for='tafel-9'>9</label>
    <input class='tafel' id='tafel-10' name='tafels[]' type='checkbox' value='10'>
    <label for='tafel-10'>10</label>
    <a class='start' href='#game'>start</a>
    <div class='credits'>Gemaakt door de papa van Billy (4a)</div>
  </div>

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    
    ga('create', 'UA-50290380-1', 'slimndap.github.io');
    ga('send', 'pageview');
  </script>
</body>
</script>
</html>
